<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Excel Convert</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<div >
    <div>
        <div class="col md-4">
            <h3>File Upload</h3>
            <form action="#"  th:action="@{/uploadFile}" th:object="${excel}"  enctype='multipart/form-data'  method="post">
                <div class="form-group" >
                    <label>File Upload (Excel)</label>
                    <input  type="file"  required th:field="*{file}" id="file" name="file" class="form-control"><br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col md-12">
            <h2>All Users</h2>
            <table  class="table table-bordered table-striped"  >
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">File Type</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${Excels}">
                    <td th:text="${temp.firstName}"/>
                    <td th:text="${temp.salary}"/>
                    <td th:text="${temp.fileType}"/>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
</body>
</html>
